<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<title>Lightbox 2</title>

	<meta name="description" lang="en" content="Lightbox 2 is a script used to overlay images on the current page. It's a snap to setup and works on all modern browsers."/>
	<meta name="author" content="Lokesh Dhakar">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<script src="js/modernizr.custom.js"></script>

	<link rel="shortcut icon" href="img/demopage/favicon.ico">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Karla:400,700">
	<link rel="stylesheet" href="css/screen.css" media="screen"/>
	<link rel="stylesheet" href="css/lightbox.css" media="screen"/>
</head>
<body>
	<div class="image-row">
		<a href="img/demopage/image-2.jpg" data-lightbox="example-1" class="example-image-link">
		<img class="example-image" src="img/demopage/thumb-1.jpg" alt="thumb-1" width="150" height="150"/>
		</a>
	</div>

	<a href="img/demopage/image-2.jpg" data-lightbox="roadtrip">image #2</a>
	<a href="img/demopage/image-3.jpg" data-lightbox="roadtrip">image #3</a>
	<a href="img/demopage/image-4.jpg" data-lightbox="roadtrip">image #4</a>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/lightbox-2.6.min.js"></script>
</body>
</html>
